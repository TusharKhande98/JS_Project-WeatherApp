<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/weather favicon.png">

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <title>Check Weather</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter location eg:-'Delhi'" class="input-box">
                <button id="searchBtn"><span class="fa-solid fa-magnifying-glass"></span></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="Error 404">
            <!-- by default from css we disappear this image, it will appear when error occurred -->
        </div>

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Cloud Weather Image" class="weather-img" id="weather-img1">

            <div class="weather-box">
                <!-- it shows temperature -->
                <p class="temperature">0 <sup>Â°C</sup></sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <!-- humidity -->
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet icon" style="color: #060d19;"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- wind speed -->
                <div class="wind">
                    <i class="fa-sharp fa-solid fa-wind icon"></i>                    
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/84ae855266.js" crossorigin="anonymous"></script>
</body>

</html>
